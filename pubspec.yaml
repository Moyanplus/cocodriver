name: coco_cloud_drive
description: "可可云盘 - 第三方聚合云盘客户端，支持百度网盘、阿里云盘、夸克云盘、蓝奏云盘等"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: "^3.7.0"

dependencies:
  flutter:
    sdk: flutter
  # preview: ^0.0.8

  # 基础图标
  cupertino_icons: ^1.0.2

  # 状态管理
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # 国际化
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # 屏幕适配
  flutter_screenutil: ^5.9.0

  # 动画
  lottie: ^3.1.0
  flutter_animate: ^4.5.0

  # 图标库
  phosphor_flutter: ^2.0.0

  # Google字体
  google_fonts: ^6.1.0

  # 本地存储
  shared_preferences: ^2.2.2

  # 依赖注入
  get_it: ^7.6.4

  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # 图片缓存
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1

  # 数据存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # 数据序列化
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # 测试依赖
  mockito: ^5.4.4
  build_runner: ^2.4.7

  # ==================== 多平台适配库 ====================
  
  # 平台检测与设备信息
  platform: ^3.1.4
  device_info_plus: ^10.1.0
  
  # UI适配库 - 第三方多平台组件
  auto_size_text: ^3.0.0                    # 自动调整文字大小
  responsive_framework: ^1.5.1              # 响应式布局框架
  # flutter_platform_widgets: ^1.9.0          # 最受欢迎的平台适配库 - 暂时注释掉，版本兼容性问题
  flutter_staggered_grid_view: ^0.7.0       # 瀑布流布局
  macos_ui: ^2.2.0                          # macOS原生UI组件
  dynamic_color: ^1.8.1                     # 动态颜色支持
  
  # 平台功能库
  url_launcher: ^6.2.5
  file_picker: ^8.0.0+1
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3
  sensors_plus: ^4.0.2
  
  # 存储与数据
  isar: ^3.1.0+1
  flutter_secure_storage: ^9.2.2
  dio_cache_interceptor: ^4.0.5
  
  # 导航与路由
  adaptive_dialog: ^1.1.0
  go_router: ^14.2.7
  page_transition: ^2.1.0
  
  # 其他实用库
  visibility_detector: ^0.4.0+2
  package_info_plus: ^8.0.0
  share_plus: ^10.0.2
  image_picker: ^1.1.2
  
  # 日志系统
  logger: ^2.0.2
  sqflite: ^2.3.0
  
  # 下载功能
  flutter_downloader: ^1.11.5
  flutter_inappwebview: ^6.1.5
  
  # 二维码生成
  qr_flutter: ^4.1.0
  azlistview:
    path: packages/azlistview_fix
  mime: ^2.0.0
  crypto: ^3.0.7
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # 代码生成
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  
  # 测试依赖
  mockito: ^5.4.0
  test: ^1.24.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/animations/
    - assets/images/
